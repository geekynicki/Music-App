<!DOCTYPE html>
<html>
	<head>
		<title>Grade 1 Music Test</title>
		<link rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		
		<script src="script1.js"></script>
	</head>
	<body>
		<div id="mainTitle">
			<h4 id="gradeTitle">GRADE</h4>
			<h2 id="gradeNumber">1</h2>
		</div>
		<div id="box">
			<p>Scale: </p>
			<p id="scale"> ~ </p>
			<button onclick="generateTest('scale')"></button>
		</div>	
		<div id="box">
			<p>Contrary-motion scale: </p>
			<p id="contScale">C major </p>
		</div>
		<div id="box">
			<p>Broken chord: </p>
			<p id="broChord"> ~ </p>
			<button onclick="generateTest('broChord')"></button>
		</div>
		
	</body>
</html>
