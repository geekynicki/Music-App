<!DOCTYPE html>
<html>
	<head>
		<title>Grade 2 Music Test</title>
		<link rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		
		<script src="script2.js"></script>
	</head>
	<body>
		<div id="mainTitle">
			<h4 id="gradeTitle">GRADE</h4>
			<h2 id="gradeNumber">2</h2>
		</div>
		<div id="box">
			<p>Scale: </p>
			<p id="scale"> ~ </p>
			<button onclick="generateTest('scale')"></button>
		</div>	
		<div id="box">
			<p>Contrary-motion scale: </p>
			<p id="contScale"> ~ </p>
			<button onclick="generateTest('contScale')"></button>
		</div>
		<div id="box">	
			<p>Chromatic Scale: </p>
			<p id="chroScale"> D </p>
		</div>
		<div id="box">
			<p>Arpeggio: </p>
			<p id="arpeggio"> ~ </p>
			<button onclick="generateTest('arpeggio')"></button>
		</div>
		<div id="box">
			<p>Broken chord: </p>
			<p id="broChord"> ~ </p>
			<button onclick="generateTest('broChord')"></button>
		</div>
		
		
	</body>
</html>
